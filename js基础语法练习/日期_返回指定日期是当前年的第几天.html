        //方法二

        function getDayNum(time) {
            var data = new Date(time);
            var y = data.getFullYear();
            var m = data.getMonth();
            var d = data.getDate();
            var days = 0;
            for (var i = 1; i < m; i++) {
                if (i == 1 || i == 3 || i == 5 || i == 7 || i == 8 || i == 10 || i == 12) {
                    days += 31;
                } else {
                    days += 30;
                }
            }
            if (m > 2 && (y % 400 == 0 || y % 4 == 0 && y % 4 != 0)) {
                days -= 1;
            } else if (m > 2) {
                days -= 2;
            }
            return days;
        }

        console.log(getDayNum('2019-3-1'));
