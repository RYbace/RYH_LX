        var btn = document.querySelector('button');
        var div = document.querySelector('div');
        var time1 = 5;
        btn.addEventListener('click', function() {
            location.href = 'http://www.baidu.com';
        })
        setInterval(() => {
            if (time1 == 0) {
                location.href = 'http://www.baidu.com';
            } else {
                div.innerHTML = time1 + '后跳转';
                time1--;
            }


        }, 1000);
