        var nowTime1 = +new Date('2021-6-14 21:00:00')
        djs()
        setInterval(djs, 1000);

        function djs() {
            var time23 = +new Date();
            var jis = parseInt((nowTime1 - time23) / 1000);
            var h = parseInt(jis / 60 / 60 % 24);
            h = h < 10 ? '0' + h : h;
            hour.innerHTML = h;
            var m = parseInt(jis / 60 % 60);
            minute.innerHTML = m;
            var s = parseInt(jis % 60);
            second.innerHTML = s;
